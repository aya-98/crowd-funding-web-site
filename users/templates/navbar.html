<!DOCTYPE html>
  <html>
    <head>
       
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>

    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-info   bg-info ">
            <div class="container-fluid">
              <a class="navbar-brand text-dark" href="#">  LauchGood </a>
              
              <div class="collapse navbar-collapse" >
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                  {%if request.user.is_authenticated %}
                  <li class="nav-item">
                    <a class="nav-link text-dark"  href="/home"> Home </a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link text-dark"  href="{%url 'profile' %}"> Profile </a>
                  </li>
                  
                  <li class="nav-item">
                    <a class="nav-link text-dark" href="/listprojects">  Campaigns  </a>               
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-dark" href="{%url 'listdons' %}"> Donations  </a>               
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-dark" href="/newproject"> Start Campaign  </a>               
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-dark" href="/logout"> Logout </a>               
                  </li>
                  {%else%}
                  <li class="nav-item">
                    <a class="nav-link text-dark" href="/register"> Sign up </a>               
                  </li>
                  <li class="nav-item">
                    <a class="nav-link text-dark" href="/"> Login  </a>               
                  </li>
                  
                  {%endif%}
                </ul>
                
                <h5 style="margin-right: 10px;">Welcome {{request.user.first_name}}</h5>
                <img src="{{request.user.photo.url}}" alt="" width="50px" height="50px" style="margin-right: 10px; border-radius: 50%;"/>
               
              </div>
            </div>
          </nav> <br>
          
          {%block content%}
          {%endblock%}



    </body>
    </html>
